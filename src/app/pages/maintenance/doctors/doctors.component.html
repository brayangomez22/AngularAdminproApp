<div class="row animated fadeIn fast">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <input
          type="text"
          class="form-control"
          placeholder="Search Doctor..."
          (keyup)="search(txtTerm.value)"
          #txtTerm
        />
      </div>
    </div>
  </div>
</div>

<div class="row animated fadeIn fast" *ngIf="loading">
  <div class="col-12">
    <div class="alert alert-info text-center">
      <h4 class="alert-heading">Loading</h4>
      <i class="fa fa-spin fa-refresh fa-2x"></i>
      <p class="mb-0">Please wait</p>
    </div>
  </div>
</div>

<div class="row" *ngIf="!loading">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <div class="row">
          <div class="col-8">
            <h4 class="card-title">Doctors {{ doctors.length }}</h4>
            <h6 class="card-subtitle">Doctors registered in the application</h6>
          </div>
          <div class="col">
            <div class="text-right">
              <a routerLink="/dashboard/doctor/new" class="btn btn-primary">
                <i class="fa fa-hospital-o"></i> Create Doctor
              </a>
            </div>
          </div>
        </div>

        <div class="table-responsive">
          <table class="table table-bordered">
            <thead>
              <tr>
                <th class="w100 text-center">Avatar</th>
                <th>name</th>
                <th class="text-center w100 text-nowrap">Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let doctor of doctors">
                <td class="text-center">
                  <img
                    class="avatar cursor"
                    [src]="doctor.img | image: 'doctors'"
                    [alt]="doctor.name"
                    (click)="openModal(doctor)"
                  />
                </td>
                <td>{{ doctor.name }}</td>

                <td class="text-nowrap text-center">
                  <a
                    [routerLink]="['/dashboard/doctor', doctor._id]"
                    data-toggle="tooltip"
                    data-original-title="Edit"
                  >
                    <i class="fa fa-pencil text-inverse m-r-10"></i>
                  </a>
                  <a
                    (click)="deleteDoctor(doctor)"
                    class="cursor"
                    data-toggle="tooltip"
                    data-original-title="Delete"
                  >
                    <i class="fa fa-close text-danger"></i>
                  </a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
